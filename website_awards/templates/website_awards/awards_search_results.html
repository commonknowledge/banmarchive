{% extends "website_base.html" %}
{% block content %}
  <h2>Awards Search Results</h2>
  {% if copy %}<p>{{ copy }}</p>{% endif %}
  <form method="get" action="{{ page.url }}">
    <input type="text" name="query" value="{{ search_query }}" placeholder="Search awards...">
    <button type="submit">Search</button>
  </form>

  {% if results %}
    <ul>
      {% for result in results %}
        <li><a href="{{ result.url }}">{{ result.title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No results found.</p>
  {% endif %}
{% endblock %}
