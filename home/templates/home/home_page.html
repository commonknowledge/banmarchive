{% extends "base.html" %}
{% load static %}

{% block extra_css %}
{% endblock extra_css %}

{% block content %}

<main class="container">
  <ul class="list-group">
    {% for pub in self.publications %}
      <li class="list-group-item">
        <a href={{pub.url}}>
          {{pub.title}}
        </a>
      </li>
    {% endfor %}
  </ul>
</main>

{% endblock content %}
