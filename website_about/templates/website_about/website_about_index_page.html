{% extends 'website_base.html' %}

{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}

  <h1>{{ page.title }}</h1>
  <h3>{{ page.copy|richtext }}</h3>

  {% for section in page.get_about_subpages %}
    <ul>
      <li><a href="{% pageurl section %}">{{ section.title }}</a></li>
    </ul>
  {% endfor %}

{% endblock %}
