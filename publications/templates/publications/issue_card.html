{% load wagtailimages_tags %}

<a href="{{ issue.url }}" class="card">
  {% image issue.cover_image height-364 class="card-img-top publication-image" %}

  <div class="card-body">
    <h4 class="card-title">
      <strong>{{ issue.parent.title }}</strong><br>
      {{ issue.title }}
    </h4>
  </div>
</a>
